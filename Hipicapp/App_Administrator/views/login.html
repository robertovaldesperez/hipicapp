<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" data-bind="submit: login">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" type="email" data-bind="value: credentials.userName"
                                       required autofocus placeholder="Correo electrónico"
                                       title="Tu dirección de correo electrónico">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" data-bind="value: credentials.password"
                                       required placeholder="Contraseña">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="mo-login-remember-me"
                                           data-bind="checked: credentials.rememberMe"
                                           title="Recordarme la próxima vez que vuelva">
                                    Recordarme
                                </label>
                            </div>
                            <button type="submit"
                                    title="Entrar en el backoffice de hípica"
                                    class="btn btn-lg btn-success btn-block">
                                Entrar
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
