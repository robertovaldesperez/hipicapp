<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-i18n="app:LOGIN_TITLE"></h3>
                </div>
                <div class="panel-body">
                    <form role="form" data-bind="submit: login">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" type="email" data-bind="value: credentials.userName, attr: { placeholder: i18n.t('app:EMAIL') }"
                                       required autofocus
                                       title="Tu dirección de correo electrónico">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" data-bind="value: credentials.password, attr: { placeholder: i18n.t('app:PASSWORD') }"
                                       required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="mo-login-remember-me"
                                           data-bind="checked: credentials.rememberMe"
                                           title="Recordarme la próxima vez que vuelva">
                                    <!-- ko text: i18n.t('app:REMEMBER_ME') -->
                                    <!-- /ko -->
                                </label>
                            </div>
                            <button type="submit"
                                    title="Entrar en el backoffice de hípica"
                                    class="btn btn-lg btn-success btn-block" data-i18n="app:LOGIN">
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
