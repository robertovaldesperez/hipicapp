<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" data-bind="text: i18n.t('app:USERS')"></h1>
        <a data-bind="attr: {
				href: userBroker.getDetailUrlByUserId(),
				title: i18n.t('app:CREATE_BUTTON_TITLE') }"
           class="btn btn-primary pull-right mo-create-button animated pulse">
            <i class="fa fa-plus"></i>
        </a>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" data-bind="text: i18n.t('app:USER_LIST_CAPTION')">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <a href="#" data-bind="click: sortByUserName">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForUserName()) }, css: getOrderIconClassForUserName">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:NAME')"></span>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: currentPage().content">
                            <tr data-bind="css: $root.getRowClass($data)">
                                <td></td>
                                <td data-bind="text: userName"></td>
                                <td>
                                    <a data-bind="attr: {
						                href: $root.userBroker.getDetailUrlByUserId(id),
						                title: $root.i18n.t('app:UPDATE_BUTTON_TITLE') }">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a href="#"
                                       data-bind="click: $root.disableRow, attr: { title: $root.i18n.t('app:DISABLE_BUTTON_TITLE') }">
                                        <i class="fa fa-ban"></i>
                                    </a>
                                    <!--/ko--> <!--ko if: !enabled-->
                                    <a href="#" data-bind="click: $root.enableRow, attr: { title: $root.i18n.t('app:ENABLE_BUTTON_TITLE') }">
                                        <i class="fa fa-check-circle"></i>
                                    </a> <!--/ko-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
