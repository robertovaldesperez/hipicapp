<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" data-bind="text: i18n.t('app:ATHLETES')"></h1>
        <a data-bind="attr: {
				href: athleteBroker.getDetailUrlById(),
				title: i18n.t('app:CREATE_BUTTON_TITLE') }"
           class="btn btn-primary pull-right mo-create-button animated pulse">
            <i class="fa fa-plus"></i>
        </a>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" data-bind="text: i18n.t('app:ATHLETE_LIST_CAPTION')">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <a href="#" data-bind="click: sortByName">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForName()) }, css: getOrderIconClassForName">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:NAME')"></span>
                                </th>
                                <th>
                                    <a href="#" data-bind="click: sortBySurnames">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForSurnames()) }, css: getOrderIconClassForSurnames">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:SURNAMES')"></span>
                                </th>
                                <th>
                                    <!--<a href="#" data-bind="click: sortByBirthDate">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForBirthDate()) }, css: getOrderIconClassForBirthDate">
                                        </i>
                                    </a> --><span data-bind="text: i18n.t('app:GENDER')"></span>
                                </th>
                                <th>
                                    <a href="#" data-bind="click: sortByName">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForName()) }, css: getOrderIconClassForName">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:DNI')"></span>
                                </th>
                                <th>
                                    <!--<a href="#" data-bind="click: sortByBirthDate">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForBirthDate()) }, css: getOrderIconClassForBirthDate">
                                        </i>
                                    </a> --><span data-bind="text: i18n.t('app:BIRTHDATE')"></span>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: currentPage().content">
                            <tr data-bind="css: $root.getRowClass($data)">
                                <td></td>
                                <td data-bind="text: name"></td>
                                <td data-bind="text: surnames"></td>
                                <td data-bind="text: $root.availableGenders[gender].text"></td>
                                <td data-bind="text: dni"></td>
                                <td data-bind="text: moment(birthDate).format($root.i18n.t('app:DATE_PATTERN'))"></td>
                                <td>
                                    <a class="btn btn-info btn-xs" data-bind="attr: {
						                href: $root.athleteBroker.getDetailUrlById(id),
						                title: $root.i18n.t('app:UPDATE_BUTTON_TITLE') }">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </a>
                                    <a class="btn btn-danger btn-xs" href="#" data-bind="click: $root.deleteRow,
					                        attr: { title: $root.i18n.t('app:DELETE_BUTTON_TITLE') }">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
