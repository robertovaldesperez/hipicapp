<ul class="nav nav-tabs bar_tabs">
    <li data-bind="css: {
			active: nav() === navs.BASIC_DATA
		}">
        <a href="#"
           data-bind="
			attr: {
				href: nav() !== navs.BASIC_DATA ? userBroker.getDetailUrlByUserId(currentEntity().id) : 'javascript:void(0)',
				title: i18n.t('app:BASIC_DATA')
			},
			text: i18n.t('app:BASIC_DATA')"></a>
    </li>

			active: nav() === navs.CHANGE_PASSWORD,

		}">

			attr: {
				href: nav() !== navs.CHANGE_PASSWORD && currentEntity().id ? userBroker.getChangePasswordUrlByUserId(currentEntity().id) : 'javascript:void(0)',
