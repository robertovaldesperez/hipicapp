<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" data-bind="text: i18n.t('app:BANNERS')"></h1>
        <form data-bind="submit: search" class="form-inline">
            <fieldset>
                <legend data-bind="text: i18n.t('BANNER_FILTER_LEGEND')"></legend>
                <div class="col-md-2 col-sm-2 col-xs-4 without-padding-left">
                    <input class="form-control input-sm" type="text" id="h-banner-filter-title"
                           data-bind="value: nextFilter().title, attr: { max: validationUtils.MAX_LENGTH, maxlength: validationUtils.MAX_LENGTH, placeholder: i18n.t('TITLE') + '...', title : i18n.t('BANNER_TITLE_FILTER') }" />
                </div>
                <button type="submit" data-bind="attr: { title: i18n.t('SEARCH_BUTTON_TITLE') }" class="btn btn-primary btn-sm">
                    <i class="fa fa-search"></i> <span data-bind="text: i18n.t('SEARCH_BUTTON_TEXT')"></span>
                </button>
                <button type="submit" data-bind="click: clearFilter, attr: { title: i18n.CLEAR_BUTTON_TITLE }" class="btn btn-sm">
                    <i class="fa fa-refresh"></i> <span data-bind="text: i18n.CLEAR_BUTTON_TEXT"></span>
                </button>
            </fieldset>
        </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span data-bind="text: i18n.t('app:BANNER_LIST_CAPTION')"></span>
                <a data-bind="attr: { href: bannerBroker.getDetailUrlById(), title: i18n.t('app:CREATE_BUTTON_TITLE') }" class="btn btn-primary btn-sm pull-right animated pulse">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <a href="#" data-bind="click: sortByTitle">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForTitle()) }, css: getOrderIconClassForTitle">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:TITLE')"></span>
                                </th>
                                <th>
                                    <a href="#" data-bind="click: sortByTitle">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForTitle()) }, css: getOrderIconClassForTitle">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:SPECIALTY')"></span>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: currentPage().content">
                            <tr>
                                <td data-bind="text: title"></td>
                                <td data-bind="text: specialty.name"></td>
                                <td>
                                    <a class="btn btn-info btn-xs" data-bind="attr: {
						                href: $root.bannerBroker.getDetailUrlById(id),
						                title: $root.i18n.t('app:UPDATE_BUTTON_TITLE') }">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </a>
                                    <a class="btn btn-danger btn-xs" href="#" data-bind="click: $root.deleteRow,
					                        attr: { title: $root.i18n.t('app:DELETE_BUTTON_TITLE') }">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div data-bind="visible: currentPage().isEmpty() && !(shell.isLoading())"
                         class="alert alert-info alert-block">
                        <div>
                            <strong data-bind="text: i18n.t('BANNER_LIST_EMPTY_SUMMARY')"></strong>
                        </div>
                        <span data-bind="html: i18n.t('BANNER_LIST_EMPTY_DETAIL')"></span>
                    </div>
                    <div data-bind="compose: 'pager.html'"></div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
