<div id="mo-alerts" data-bind="foreach: alerts" data-toggle="collapse"
     data-target="#mo-alerts" class="collapse in">
    <div data-bind="css: { 'mo-alert-1': $index() % 4 === 1, 'mo-alert-2': $index() % 4 === 2, 'mo-alert-3': $index() % 4 === 3 }">
        <div data-bind="css: $data.alertClass" class="mo-alert fade in animated">
            <button type="button" data-bind="click: function (event) { $root.removeAlert($index()) }, clickBubble: false, attr: { title: $root.i18n.t('CLEAR_ALERT_TITLE') }" data-dismiss="alert" class="close">
                &times;
            </button>
            <!--<strong data-bind="if: $data.summary, text: $data.summary"></strong>-->
            <div data-bind="if: $data.detail && !(_.isArray($data.detail))">
                <span data-bind="text: $data.label, css: $data.labelClass"></span><span data-bind="text: $data.detail"></span>
            </div>
            <div data-bind="if: $data.detail && _.isArray($data.detail)">
                <ul data-bind="foreach: $data.detail">
                    <li data-bind="text: $data">
                        <span class="label label-important pull-right"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
