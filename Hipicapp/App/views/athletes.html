<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" data-bind="text: i18n.t('app:ATHLETES')"></h1>
        <form data-bind="submit: search" class="form-inline">
            <fieldset>
                <legend data-bind="text: i18n.t('ATHLETE_FILTER_LEGEND')"></legend>
                <div class="col-md-2 col-sm-2 col-xs-4 without-padding-left">
                    <input class="form-control input-sm" type="text" id="h-athlete-filter-name"
                           data-bind="value: nextFilter().name, attr: { max: validationUtils.MAX_LENGTH, maxlength: validationUtils.MAX_LENGTH, placeholder: i18n.t('NAME') + '...', title : i18n.t('ATHLETE_NAME_FILTER') }" />
                </div>
                <div class="col-md-2 col-sm-2 col-xs-4 without-padding-left">
                    <input class="form-control input-sm" type="text" id="h-athlete-filter-dni"
                           data-bind="value: nextFilter().dni, attr: { max: validationUtils.MAX_LENGTH, maxlength: validationUtils.MAX_LENGTH, placeholder: i18n.t('DNI') + '...', title : i18n.t('ATHLETE_DNI_FILTER') }" />
                </div>
                <div class="col-md-2 col-sm-2 col-xs-4 without-padding-left">
                    <select id="h-athlete-filter-gender"
                        data-bind="options: availableGenders,
						    optionsValue: function(item) { return item.value },
						    optionsText: function(item) { return item.text },
						    optionsCaption : i18n.t('app:GENDER') + '...',
						    value: nextFilter().gender,
						    attr: { title: i18n.t('app:GENDER') }"
                        class="form-control input-sm">
                    </select>
                </div>
                <button type="submit" data-bind="attr: { title: i18n.t('SEARCH_BUTTON_TITLE') }" class="btn btn-primary btn-sm">
                    <i class="fa fa-search"></i> <span data-bind="text: i18n.t('SEARCH_BUTTON_TEXT')"></span>
                </button>
                <button type="submit" data-bind="click: clearFilter, attr: { title: i18n.CLEAR_BUTTON_TITLE }" class="btn btn-sm">
                    <i class="fa fa-refresh"></i> <span data-bind="text: i18n.CLEAR_BUTTON_TEXT"></span>
                </button>
            </fieldset>
        </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span data-bind="text: i18n.t('app:ATHLETE_LIST_CAPTION')"></span>
                <a data-bind="attr: { href: athleteBroker.getDetailUrlById(), title: i18n.t('app:CREATE_BUTTON_TITLE') }" class="btn btn-primary btn-sm pull-right animated pulse">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" data-bind="visible: !(currentPage().isEmpty())">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <a href="#" data-bind="click: sortByName">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForName()) }, css: getOrderIconClassForName">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:NAME')"></span>
                                </th>
                                <th>
                                    <a href="#" data-bind="click: sortBySurnames">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForSurnames()) }, css: getOrderIconClassForSurnames">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:SURNAMES')"></span>
                                </th>
                                <th>
                                    <!--<a href="#" data-bind="click: sortByBirthDate">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForBirthDate()) }, css: getOrderIconClassForBirthDate">
                                        </i>
                                    </a> -->
                                    <span data-bind="text: i18n.t('app:GENDER')"></span>
                                </th>
                                <th>
                                    <a href="#" data-bind="click: sortByName">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForName()) }, css: getOrderIconClassForName">
                                        </i>
                                    </a> <span data-bind="text: i18n.t('app:DNI')"></span>
                                </th>
                                <th>
                                    <!--<a href="#" data-bind="click: sortByBirthDate">
                                        <i data-bind="attr: { title: i18n.t(getOrderIconTitleForBirthDate()) }, css: getOrderIconClassForBirthDate">
                                        </i>
                                    </a> -->
                                    <span data-bind="text: i18n.t('app:BIRTHDATE')"></span>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: currentPage().content">
                            <tr data-bind="css: $root.getRowClass($data)">
                                <td></td>
                                <td data-bind="text: name"></td>
                                <td data-bind="text: surnames"></td>
                                <td data-bind="text: $root.availableGenders[gender].text"></td>
                                <td data-bind="text: dni"></td>
                                <td data-bind="text: moment(birthDate).format($root.i18n.t('app:DATE_PATTERN'))"></td>
                                <td>
                                    <a class="btn btn-info btn-xs" data-bind="attr: {
						                href: $root.athleteBroker.getDetailUrlById(id),
						                title: $root.i18n.t('app:UPDATE_BUTTON_TITLE') }">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </a>
                                    <a class="btn btn-danger btn-xs" href="#" data-bind="click: $root.deleteRow,
					                        attr: { title: $root.i18n.t('app:DELETE_BUTTON_TITLE') }">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div data-bind="compose: 'pager.html'"></div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
