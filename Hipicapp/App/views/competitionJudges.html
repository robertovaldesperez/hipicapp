<header class="col-md-12 col-sm-12 col-xs-24">
    <h2 class="pull-left">Miembros del jurado</h2>
    <a class="pull-right" href="Ver todos">Ver todos</a>
</header>
<article class="row">
    <div class="encabezado-listados col-md-2 col-sm-2 col-xs-4">
        Foto Juez
    </div>
    <div class="encabezado-listados col-md-3 col-sm-3 col-xs-6">
        Nombre Juez
    </div>
    <div class="encabezado-listados col-md-3 col-sm-3 col-xs-6">
        Federaci&oacute;n
    </div>
    <div class="encabezado-listados col-md-4 col-sm-4 col-xs-8">
        Disciplina
    </div>
</article>
<article data-bind="foreach: currentPage().content">
    <div class="row">
        <div class="foto-listados col-md-2 col-sm-2 col-xs-4">
            <img alt="Foto juez" data-bind="attr: { src: photoId ? $root.fileBroker.getUrlByUuid(photo.fileUuid) : '' }" />
        </div>
        <div class="datos-listados col-md-3 col-sm-3 col-xs-6" data-bind="text: fullName">
        </div>
        <div class="datos-listados col-md-3 col-sm-3 col-xs-6" data-bind="text: federation">
        </div>
        <div class="datos-listados col-md-2 col-sm-2 col-xs-4" data-bind="text: specialty.name">
        </div>
    </div>
</article>
