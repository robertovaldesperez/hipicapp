<form role="form" data-bind="submit: login" class="form-horizontal">
    <div class="form-group">
        <label class="sr-only" for="h-login-email">
            Correo
            electrónico
        </label>
        <input class="form-control" type="email" id="h-login-email" data-bind="value: credentials.userName"
               required autofocus placeholder="Correo electrónico"
               title="Tu dirección de correo electrónico">
    </div>
    <div class="form-group">
        <label class="sr-only" for="h-login-password">Contraseña</label>
        <input type="password" id="h-login-password" class="form-control"
               data-bind="value: credentials.password" required placeholder="Contraseña">
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="h-login-remember-me"
                   data-bind="checked: credentials.rememberMe"
                   title="Recordarme la próxima vez que vuelva">
            Recordarme
        </label>
    </div>
    <button type="submit"
            title="Entrar"
            class="btn btn-primary">
        Entrar
    </button>
</form>
