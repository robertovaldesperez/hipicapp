<div>
    <div class="topbar-wrapper">
        <h3 data-bind="text: 'Reestablecer contraseña'"></h3>
        <form data-bind="submit: reset, visible: !mailSent()" class="form-horizontal" novalidate>
            <fieldset>
                <legend></legend>
                <p data-bind="text: 'Introduce tu nombre de usuario de Spotify o la dirección de correo electrónico que usaste para registrarte. Te enviaremos un correo electrónico con tu nombre de usuario y un enlace para restablecer tu contraseña.'"></p>
                <div class="control-group">
                    <label class="control-label" for="h-user-name">Correo electrónico</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="fa fa-envelope"></i></span>
                            <input type="email" id="h-user-name" data-bind="value: userName"
                                   required autofocus placeholder="Correo electrónico"
                                   title="Tu dirección de correo electrónico">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit"
                        data-bind="attr: { title: i18n.t('SAVE_PROFILE_BUTTON_TITLE') }"
                        class="btn btn-primary">
                    <i class="fa fa-save"></i>&nbsp;<span data-bind="text: i18n.t('SAVE_PROFILE_BUTTON_TEXT')"></span>
                </button>
            </div>
        </form>
        <p data-bind="visible: mailSent(), text: 'Te hemos enviado un correo electrónico con instrucciones para volver a establecer tu contraseña.'"></p>
    </div>
</div>
