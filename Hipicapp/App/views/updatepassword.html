<div>
    <div class="topbar-wrapper">
        <div data-bind="visible: !updatedPassword()">
            <h3 data-bind="text: 'Actualizar contraseña'"></h3>
            <form data-bind="submit: update" class="form-horizontal">
                <fieldset>
                    <legend></legend>
                    <div class="control-group">
                        <label class="control-label" for="h-new-password">Password</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="fa fa-lock"></i></span>
                                <input type="password" id="h-new-password" data-bind="value: currentEntity().user.newPassword"
                                       required autofocus placeholder="Password"
                                       title="Password">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="h-confirm-new-password">Confirm password</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="fa fa-lock"></i></span>
                                <input type="password" id="h-confirm-new-password" data-bind="value: currentEntity().user.confirmNewPassword"
                                       required autofocus placeholder="Confirm password"
                                       title="Confirm password">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit"
                            data-bind="attr: { title: i18n.t('SAVE_PROFILE_BUTTON_TITLE') }"
                            class="btn btn-primary">
                        <i class="fa fa-save"></i>&nbsp;<span data-bind="text: i18n.t('SAVE_PROFILE_BUTTON_TEXT')"></span>
                    </button>
                </div>
            </form>
        </div>
        <div data-bind="visible: updatedPassword()">
            <h3 data-bind="text: 'La contraseña ha sido actualizada'"></h3>
            <a data-bind="text: 'Ir al discover', attr: { href: '#/discover' }"></a>
        </div>
    </div>
</div>
