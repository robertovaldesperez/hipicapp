<section class="header-block">
    <div class="container">
        <div class="row">
            <h1 data-bind="text: 'Ficha'"></h1>
        </div>
    </div>
</section>
<nav class="nav navbar menu-principal">
    <div class="container">
        <ul class="nav nav-pills">
            <li role="presentation"><a data-bind="attr: { href: specialtyBroker.getDetailUrlById(superCurrentEntity().specialtyId) }">Inicio</a></li>
            <li role="presentation" class="active"><a data-bind="attr: { href: athleteBroker.getListUrl(superCurrentEntity().specialtyId) }">Jinetes</a></li>
            <li role="presentation"><a data-bind="attr: { href: horseBroker.getListUrl(superCurrentEntity().specialtyId) }">Caballos</a></li>
            <li role="presentation"><a data-bind="attr: { href: competitionBroker.getListUrl(superCurrentEntity().specialtyId) }">Concursos</a></li>
            <li role="presentation"><a data-bind="attr: { href: judgeBroker.getListUrl(superCurrentEntity().specialtyId) }">Jueces</a></li>
        </ul>
    </div>
</nav>
<section id="contenido-interior">
    <div class="container">
        <div class="row">
            <div class="block-ficha col-md-12 col-sm-12 col-xs-24">
                <div class="ficha-col-izq col-md-8 col-sm-8 col-xs-16">
                    <header class="col-md-12 col-sm-12 col-xs-24">
                        <h2 class="pull-left">
                            <!--ko text: currentEntity().name--><!--/ko--> <small data-bind="text: i18n.t('app:HORSE')"></small>
                        </h2>
                        <a class="pull-left" data-bind="attr: { href: currentEntity().id ? horseBroker.getImagesUrlById(currentEntity().id) : 'javascript:void(0)', title: i18n.t('app:PHOTO') }, text: i18n.t('app:PHOTO')"></a>
                        <div class="clearfix"></div>
                    </header>
                    <section>
                        <div id="contenido-interior">
                            <div class="loginmodal-container registermodal">
                                <div class="content">
                                    <div class="fondo-horse col-md-4 col-sm-4 col-xs-8">&nbsp;</div>
                                    <form class="col-md-8 col-sm-8 col-xs-16 form-public" role="form" data-bind="submit: save" novalidate>
                                        <p>Introduce los datos de tu caballo:</p>
                                        <div class="col-md-12 col-sm-12 col-xs-24">
                                            <div class="form-group">
                                                <label class="required" for="h-horse-name"
                                                       data-bind="text: i18n.t('app:NAME')"></label>
                                                <input class="form-control" type="text" id="h-horse-name" autofocus
                                                       data-bind="value: currentEntity().name,
					                                attr: { max: validationUtils.MAX_LENGTH,
						                                maxlength: validationUtils.MAX_LENGTH,
						                                placeholder: i18n.t('app:NAME'),
						                                title: i18n.t('app:NAME')}"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <label class="required" for="h-horse-birthdate" data-bind="text: i18n.t('app:BIRTHDATE')"></label>
                                                <div id="h-horse-birthdate-picker" class="date input-group"
                                                     data-bind="datetimepickerValue: currentEntity().birthDate, dateTimePickerOptions: { format: i18n.t('app:DATE_PATTERN'), locale: i18n.t('app:CURRENT_LANGUAGE') }">
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                    <input type="text" class="form-control" id="h-horse-birthdate"
                                                           data-bind="epochValue: currentEntity().birthDate, epochValuePattern: i18n.t('app:DATE_PATTERN'),
	 				                                        attr: { placeholder: i18n.t('app:BIRTHDATE'),
	 				                                        title: i18n.t('app:BIRTHDATE') }" required autocomplete="off" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="required" for="h-horse-height" data-bind="text: i18n.t('app:HEIGHT')"></label>
                                                <input type="number" id="h-horse-height"
                                                       data-bind="value: currentEntity().height,
				                                    attr: {
					                                    min: 0,
					                                    step: 1,
					                                    maxlenght: validationUtils.MAX_LENGTH,
					                                    placeholder: i18n.t('app:HEIGHT'),
					                                    title: i18n.t('app:HEIGHT') }"
                                                       required class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <label class="required" for="h-athlete-gender" data-bind="text: i18n.t('app:GENDER')"></label>
                                                <select id="h-athlete-gender"
                                                        data-bind="options: availableGenders,
							                    optionsValue: function(item) { return item.value },
							                    optionsText: function(item) { return item.text },
							                    optionsCaption : i18n.t('app:GENDER') + '...',
							                    value: currentEntity().gender,
							                    attr: { title: i18n.t('app:GENDER') }"
                                                        required class="form-control" aria-required="true"></select>
                                            </div>
                                            <div class="form-group">
                                                <label class="" for="h-athlete-weight"
                                                       data-bind="text: i18n.t('app:WEIGHT')"></label>
                                                <input class="form-control" type="number" id="h-athlete-weight"
                                                       data-bind="value: currentEntity().weight,
					                        attr: { min: 0,
						                        maxlength: validationUtils.MAX_LENGTH,
						                        step: validationUtils.FLOAT_STEP,
						                        placeholder: i18n.t('app:WEIGHT'),
						                        title: i18n.t('app:WEIGHT') }" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <button type="submit"
                                                    data-bind="attr: { title: i18n.t('app:SAVE_BUTTON_TITLE')}"
                                                    class="btn btn-red">
                                                <i class="fa fa-save"></i> <span data-bind="text: i18n.t('app:SAVE_BUTTON_TEXT')"></span>
                                            </button>
                                            <a data-bind="attr: {
                                                href: $root.athleteBroker.getDetailUrlById(),
					                            title: i18n.t('app:CANCEL_BUTTON_TITLE') }"
                                               class="btn">
                                                <i class="fa fa-undo"></i> <span data-bind="text: i18n.t('app:CANCEL_BUTTON_TEXT')"></span>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="ficha-col-der col-md-4 col-sm-4 col-xs-8">
                    <!-- ko if: currentEntity().id === null -->
                    <article>
                        <div class="foto-listados col-md12 col-sm-12 col-xs-24">
                            <img alt="Lorem ipsum" data-bind="attr: { src: superCurrentEntity().photoId ? fileBroker.getUrlByUuid(superCurrentEntity().photo.fileUuid) : '/Content/images/hipicapp-defecto-usuario.png' }">
                        </div>
                        <div class="info-listados col-md-12 col-sm-12 col-xs-24">
                            <h3 data-bind="text: superCurrentEntity().fullName"></h3>
                            <p>
                                <strong>Sexo:</strong>
                                <span data-bind="text: $root.superAvailableGenders[superCurrentEntity().gender()]"></span>
                            </p>
                            <p>
                                <strong>Peso:</strong>
                                <span data-bind="text: superCurrentEntity().weight + 'kg'"></span>
                            </p>
                            <p>
                                <strong>Disciplina:</strong>
                                <span data-bind="text: superCurrentEntity().specialty.name"></span>
                            </p>
                            <p>
                                <strong>Categor&iacute;a:</strong>
                                <span data-bind="text: superCurrentEntity().category.name"></span>
                            </p>
                            <p>
                                <strong>Federaci&oacute;n:</strong>
                                <span data-bind="text: superCurrentEntity().federation"></span>
                            </p>
                            <p>
                                <strong>Fecha Nacimiento:</strong>
                                <span data-bind="text: moment(superCurrentEntity().birthDate()).format($root.i18n.t('app:DATE_PATTERN'))"></span>
                            </p>
                            <!-- ko if: securityContext.isAuthenticated() -->
                            <a class="ver-todo" data-bind="attr: { href: $root.athleteBroker.getEditUrlById(superCurrentEntity().id), title: $root.i18n.t('app:UPDATE_BUTTON_TITLE') }">
                                <i class="fa fa-edit" aria-hidden="true"></i> Editar
                            </a>
                            <!-- /ko -->
                        </div>
                    </article>
                    <!-- /ko -->
                    <!-- ko if: currentEntity().id !== null -->
                    <article>
                        <div class="foto-listados col-md12 col-sm-12 col-xs-24">
                            <img alt="Lorem ipsum" data-bind="attr: { src: currentEntity().photoId ? fileBroker.getUrlByUuid(currentEntity().photo.fileUuid) : '/Content/images/hipicapp-defecto-caballo.png' }">
                        </div>
                        <div class="info-listados col-md-12 col-sm-12 col-xs-24">
                            <h3 data-bind="text: currentEntity().name"></h3>
                            <p>
                                <strong>Jinete:</strong>
                                <span data-bind="text: currentEntity().athlete.fullName"></span>
                            </p>
                            <p>
                                <strong>Sexo:</strong>
                                <span data-bind="text: $root.availableGenders[currentEntity().gender()]"></span>
                            </p>
                            <p>
                                <strong>Peso:</strong>
                                <span data-bind="text: currentEntity().weight + 'kg'"></span>
                            </p>
                            <p>
                                <strong>Altura:</strong>
                                <span data-bind="text: currentEntity().height + 'cm'"></span>
                            </p>
                            <p>
                                <strong>Fecha Nacimiento:</strong>
                                <span data-bind="text: moment(currentEntity().birthDate()).format($root.i18n.t('app:DATE_PATTERN'))"></span>
                            </p>
                        </div>
                    </article>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</section>
